<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      media="(max-width: 820px)"
      href="./assets/css/webapp.css"
    />
    <title>weatherFlow</title>
  </head>
  <body onload="onPageLoad()">
    <!-- Weather API Output -->
    <div class="container left-align">
      <div class="row">
        <div class="col s4 valign-wrapper">
          <div id="currentWeather">
            <div class="display-all">
              <h3 class="center-align" id="currentCity"></h3>
              <div class="col s6 center-align">
                <p><span id="icon"></span></p>
              </div>
              <div class="col s6 center-align">
                <p><span class="center-align" id="weatherCondition"></span></p>
                <p>
                  <span class="current center-align" id="temperature"></span>
                </p>
              </div>
            </div>
            <h4 class="left">Search by City:</h4>
            <div class="inputgroup">
              <input
                type="text"
                class="form"
                id="searchCity"
                placeholder="Enter City Name"
              />
              <div class="input-group-append">
                <button class="btn" id="searchButton">Search</button>
                <button class="btn" type="button" id="clearHistory">
                  Clear
                </button>
                <ul class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Playlist Album Output -->
        <div class="col s8 center-align secondBackground">
          <div id="song-list"></div>
        </div>
        <!-- Playlist Album Output -->
      </div>
      <!-- Media FIND BUTTON -->
      <!-- <input type="button" onclick="pickPlaylist()" value="Find Songs" /> -->
    </div>
    <!-- Weather API Output -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/webapp.js"></script>
  </body>
</html>
